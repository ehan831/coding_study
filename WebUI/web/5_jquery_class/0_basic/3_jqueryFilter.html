<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery filter</title>

    <!--4. class 속성제어 -->
    <style type="text/css">
        .bg {
            background: yellow;
        }

        .border {
            border: 3px dotted red;
        }

        .borderRed {
            border: 3px dotted red;
        }

        .borderBlue {
            border: 3px dotted blue;
        }
    </style>
    <script type="text/javascript" src="../lib/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            // 1. 요소 찾기 filter
            $('li').css('border', '1px solid pink');
            var li = $('li');

            // (1) li 중에서 첫 번째 요소
            $('ul').find('li:first').css('border','3px solid purple');

            // (2) 짝수 요소

            // (3) 네 번째 요소

            // (4) 세 번쨰 까지의 요소

            // (5) 첫 번째를 제외한 요소
            li.not($('li:eq(0)')).css('color', 'gray');
            // $('li:not(li:first)').css('border', '2px dotted yellow');
            // (6) '튀김'을 포함한 요소
            $("li:contains('튀김')").css('border', '3px dashed gold');

            // li 요소를 클릭하면 bg 클래스 추가
            $('li').each(function () {
                $(this).click( function () {
                    $(this).toggleClass('bg');
                });
            });

            // 1. 어묵 밑에 자식 요소들만 css border 클래스 적용
            $('li:contains("어묵")').find('li:parent').css('border', '2px solid red');

            // 2. li 요소에 마우스가 올라가면 bg 클래스 적용, 내려가면 다시 해제 // 단 어묵 밑의 자식 빼놓고
            // $('li:not(li:contains("어묵"))').hover( function () {
            //     $(this).addClass('bg');
            // }, function () {
            //     $(this).removeClass('bg');
            // });
            $('body>ul>li').not('#food :nth-child(3)') .hover(function(){
                $(this).addClass('bg');
            }, function(){
                $(this).removeClass('bg');
            });



        });

    </script>

</head>
<body>
<h1>제이쿼리 시작</h1>
<h2>내가 좋아하는 음식 </h2>
<ul id="food">
    <li>떡볶이</li>
    <li>어묵</li>
    <li>
        <ul>
            <li>어묵꼬치</li>
            <li>어묵튀김</li>
            <li>어묵탕</li>
        </ul>
    </li>
    <li>닭튀김</li>
    <li>돼지튀김</li>
    <li>소튀김</li>
    <li>구두튀김</li>
</ul>
<!-- 2. 추가하고 다시 확인 -->
<h2>내가 좋아하는 술</h2>
<ul>
    <li>와인</li>
    <li>맥주</li>
    <li>막걸리</li>
    <li>소주</li>
</ul>
<div id="result"></div>
</body>
</html>
