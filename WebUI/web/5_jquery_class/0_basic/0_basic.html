        $(function () {
            var here = $('#here');

            here.fadeOut(5000);
            here.slideUp('slow').slideDown(1000);
            here.animate({top:200, left:400});

            here.click(function () {
                here.text('클릭하면 내용이 변경2!!');
            });
            here.mouseover(function () {
                here.text('마우스오버');
            });
            here.hover(function () {
                here.css('border', '2px solid blue');
            }, function () {
                here.css('border', '2px dashed red');
            });
        });
