<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
    <script type="text/javascript" src='js/jquery-3.4.1.js'></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>

    <script type="text/javascript">
        alert($.cookie('check')); // true : boolean 값이 아니라 String 이다.
        if ($.cookie('check') == 'true') {
            alert("팝업은 안보기")
        } else if($.cookie('check') == 'false') {
            window.open("9_promotion.html", "", "width=400, height=360");
        } else alert("이상하다.")

    </script>
</head>
<body>
<h2>우리 메인 페이지입니다. </h2>
</body>
</html>
