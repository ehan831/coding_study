<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <!-- jQuery 라이브러리를 임포트 -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>

    <!-- jStorage 라이브러리를 임포트 -->
    <script type="text/javascript" src="js/jstorage.min.js"></script>

    <script type="text/javascript">
        $(function () {
                // jStorage 에 저장된 값을 출력
                $('#name').val($.jStorage.get('name1'));
                // $('#memo').val($.jStorage.get('memo1'));

            $('#set').click(function () {

                // jStorage (로컬 스토리지?!) 에 값 저장하기
                $.jStorage.set('name1', $('#name').val());
                $.jStorage.set('memo1', $('#memo').val());

            }); // set click end

                // 지우기
            $('#del').click(function () {
                $.jStorage.deleteKey('name1');
            }); // del click end
        }); // f end
    </script>
</head>
<body>
<form id="sample">
    이름：<input id="name"/><br/>
    비고：<input id="memo"/><br/><br/>
    <button id="set">등록</button>
    <button id="del">삭제</button>
</form>

</body>
</html>
