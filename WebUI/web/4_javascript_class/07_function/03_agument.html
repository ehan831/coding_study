<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수의 인자</title>
    <script type="text/javascript">
        // 1. 함수의 인자는 개수를 체크하지 않는다

        function multiple(first, second) {
            return first * second ;
        }

        document.write('result1 : ' + multiple(2,4) + '<br>'); // 정상
        document.write('result2 : ' + multiple(2,3,4) + '<br>'); // 2 * 3 을 실행
        document.write('result3 : ' + multiple(2) + '<br>'); // NaN : Not a Number

        // 2. 여러개의 인자(파라미터)를 익명의 객체로 받을 수 있다.
        function mul(args) {
            return args.first * args.second;
        }
        document.write("곱 : " + mul({first:3, second:4}) + "<br>");

        // 3. arguments 특별한 객체
        function func() {
            console.log(arguments); // console.log 에선 <br> 안쓰기!!
        }
        func(1);
        func(2,3); // [2, 3, callee: ƒ, Symbol(Symbol.iterator): ƒ] // 크롬 > 개발자모드 > console 에서 보기
    </script>
</head>
<body>

</body>
</html>
