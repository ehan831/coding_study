<!DOCTYPE html>
<html>
<head>
    <meta charset="EUC-KR">
    <title>5_iframe_연습.html</title>
    <script type="text/javascript">
        window.onload = function () {
            var sel = document.frm.site;
            for (var i = 0; i < sel.length; i++) {
                sel[i].onclick = changeSite;
            }

            function changeSite() {
                document.getElementById('ifrm').src = document.frm.site.value;
            }
        }
    </script>
</head>
<body>

<form name="frm">
    <input type="radio" name="site" value='http://www.daum.net'> 다음
    <input type="radio" name="site" value='http://www.naver.com'> 네이버
    <input type="radio" name="site" value='http://www.nate.com'> 네이트

    <br/>
</form>
<iframe name='ifrm' id='ifrm' width="960" height="540" src=''>
</iframe>
</body>
</html>
