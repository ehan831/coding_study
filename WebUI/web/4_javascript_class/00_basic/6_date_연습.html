<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6_date_연습.html</title>
    <script type="text/javascript">
        // 선언한 이벤트가 실행이 안된다. > 왜 > 당연히 btn 이란 것은 아직 선언이 안되어 있다. 바디에 있으니까.
        // 그래서 다 로드 된 후에 해당 메소드를 실행하겠다고 window.onload 를 걸어주는 것
        window.onload=function () {
            var btn = document.getElementById('btn');
            btn.onclick = function () {
                var s = document.getElementById('startDate').value;
                var e = document.getElementById('endDate').value;
                // alert(s + ' ~ ' + e); // 확인해보기

                // 1. 입력한 값을 date 형으로 만들기
                var sdate = new Date(s);
                var edate = new Date(e);

                // 2. 두 날짜 의 차이를 구하기
                var diff = edate.getTime()-sdate.getTime();
                var diffDay = diff/(24*60*60*1000);
                alert(diffDay);
            }
        }
    </script>
</head>
<body>
시작일 : <input type="date", id="startDate">
종료일 : <input type="date", id="endDate">
<input type="button" id="btn" value="여행일정">

</body>
</html>
