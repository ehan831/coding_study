<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_datatype.html</title>
    <!--주석-->
    <script type="text/javascript">
        // 1. 자바스크립트는 자료형에 관대하다.
        // 변수 선언 시 자료형을 기술하지 않는다.
        var variable = "문자열";
        document.write('변수의 값 : ' + variable + '<br>');

        variable = 1000;
        document.write('변수의 값 : ' + variable + '<br>');

        // 2. 리터럴 - 자료형(데이터 타입)에 들어가는 값
        var arr = ['안녕', 'Hello', 'Hola', '곤니치와'];
        document.writeln('배열의 요소 : ' + arr[1] + '<br>');

        var arr = ['안녕', ['Hello', 'Hola'], '곤니치와'];
        document.writeln('배열의 요소 : ' + arr[1][0] + '<br>');

        // {} 객체는 이렇게, Json 과 비슷
        var obj = {x: '안녕', y: 'Hello', z: '곤니치와'};
        document.writeln('객체의 프로퍼티 : ' + obj.x + '<br>');
        document.writeln('객체의 프로퍼티 : ' + obj['x'] + '<br>');

        // 자바스크립트의 특수한 기능?! 정의되지 않은 값을 출력해도 에러가 나지 않는다
        // undefined 라는 자료형이 존재
        var x;
        document.writeln('x : ' + x + '<br>');
        document.writeln('obj.a : ' + obj.a + '<br>');
    </script>
</head>
<body>

</body>
</html>
