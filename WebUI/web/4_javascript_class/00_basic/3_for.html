<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_for.html</title>
    <script type="text/javascript">
        var arr = ['aaa', 'bbb', 'ccc'];

        for (var i = 0; i < arr.length; i++) {
            document.write('1. ' + arr[i] + '<br>');
        }
        for (var i in arr) {
            document.write('2. ' + arr[i] + '<br>');
        }

        // 객체에서 향상된 for 문 써보자
        var obj = {x: '111', y: '222', z: '333'};
        obj.w = '444';  // 이게 되네!!
        for( var i in obj ) {
            document.write( typeof(i) + ':' + obj[i] + '<br>');
        }
    </script>

</head>
<body>

</body>
</html>
