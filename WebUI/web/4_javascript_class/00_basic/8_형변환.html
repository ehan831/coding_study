<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8_형변환.html</title>
    <script type="text/javascript">

        // 1. 형변환
        var n = '0770';
        document.write(Number(n) + '<br>');
        document.write(parseInt(n) + '<br>');
        document.write(parseFloat(n) + '<br>');

        var n2 = '123abc';
        document.write(Number(n2) + '<br>'); // NaN (Not a Number)
        document.write(parseInt(n2) + '<br>'); // 123
        document.write(parseFloat(n2) + '<br>'); // 123


        // 2. 연산 후 형 변환
        document.write(123 + '4' + '<br>'); // 1234
        document.write(123 - '4' + '<br>'); // 119

        document.write(typeof (123 + '4') + '<br>'); // 1234
        document.write(typeof (123 - '4') + '<br>'); // 1234

    </script>
</head>
<body>

</body>
</html>
