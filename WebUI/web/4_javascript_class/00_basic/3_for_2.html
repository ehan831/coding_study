<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_for_2</title>
    <script type="text/javascript">
        // document.write("<table border ='1'>");
        // document.write("<tr>");
        // document.write("<td>안녕</td> <td>좋은아침</td>");
        // document.write("</tr>");
        // document.write("</table>");

        <!-- 5 x 5 table 만들고 1 ~ 25 넣기 -->
        var k = 1;
        document.write("<table border ='1'>");
        for (var i = 0; i < 5; i++) {
            document.write('<tr>');
            for (var j = 0; j < 5; j++, k++) {
                document.write('<td>' + k + '</td>');
            }
            document.write('</tr>');
        }
        document.write("</table>");
    </script>
</head>
<body>

</table>
</body>
