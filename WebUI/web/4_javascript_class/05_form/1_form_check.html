<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 폼 예제 1 </title>
    <script type="text/javascript" src="./js/formCheck.js"></script>
</head>
<body>
아래의 폼을 완성하시렵니까<br><br>
<form name="frm" id="frm" action="something.jsp">
<!--<form name="frm" method="post" action="something.jsp">-->
    <label for="name">이름</label>
    <input id="name" name="name" pattern="[ㄱ-힣]{2,5}" maxlength="5" placeholder=" 한글 / 2~5글자 ">
    <br>
    <label for="nickname">별명</label>
    <input id="nickname" name="nickname" pattern="[A-Za-z]{3,}" maxlength="10" value="1">
    <br>
    <label for="myemail">이메일</label>
    <input type="email" id="myemail" required>
    <br>
    <label for="myage">나이</label>
    <input type="number" id="myage" min="0" max="100" step="20" value="23">
    <br>
    <label for="agree">약관</label>
    <input type="checkbox" id="agree" name="agree"> 네. 확인했습니다.
    <br>
    <input type="submit" value="눌려봐">
</form>
</body>
</html>
