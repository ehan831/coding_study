<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 폼 예제 2</title>
</head>
<script type="text/javascript">
    window.onload = function () {

        var upB = document.getElementById('up');
        var downB = document.getElementById('down');


        upB.onclick = function () {
            var idx = document.frm.play.selectedIndex;
            var optSel = document.frm.play.options;
            var str = optSel[idx].text; // 선택한 항목 저장해놓기

            if (idx > 0) {
                optSel[idx].text = optSel[idx - 1].text;
                optSel[idx - 1].text = str;
                optSel[idx - 1].selected = true;
            }
        }

        downB.onclick = function () {
            var idx = document.frm.play.selectedIndex;
            var optSel = document.frm.play.options;
            var str = optSel[idx].text;

            // alert(optSel.length); // 6
            // alert(document.frm.play.length); // 6
            if (idx < document.frm.play.length - 1) {
                optSel[idx].text = optSel[idx + 1].text;
                optSel[idx + 1].text = str;
                optSel[idx + 1].selected = true;
            } else if (idx = optSel.length - 1) {
                alert("가장 마지막 입니다.");
            }
        }
    }
</script>
<body>

내가 제일 좋아하는 놀이 순서대로 한다면 <br>

<form name="frm">
    <select name="play" size="8" style="width:100px; font-size: 20px;">
        <option selected> 숨쉬기</option>
        <option> 밥먹기</option>
        <option> 그냥있기</option>
        <option> 잠자기</option>
        <option> 술먹기</option>
        <option> 멍때리기</option>
    </select> <br>

    <input type="button" id='up' value="▲"><br><br>
    <input type="button" id='down' value="▼"><br><br>
</form>

</body>
</html>
